<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Bookstore</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>
		<h1>Edit Book</h1>
		<form th:object = "${book}" th:action = "@{/save}" action = "#" method = "post">
		
			<label for="id"></label>
				<input type="hidden" id="id" th:field="*{id}" readonly="readonly" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label>Title</label>
				<input type = "text" th:field = "*{title}" />
			<div style = "clear: both; display: block; height: 10px;"></div>
			
			<label>Author</label>
				<input type = "text" th:field = "*{author}" />
			<div style = "clear: both; display: block; height: 10px;"></div>
			
			<label>Year</label>
				<input type = "number" th:field = "*{year}" />
			<div style = "clear: both; display: block; height: 10px;"></div>
							
			<label>ISBN</label>
				<input type = "text" th:field = "*{isbn}" />
			<div style = "clear: both; display: block; height: 10px;"></div>
			
			<label>Price</label>
				<input type = "number" step="0.01" th:field = "*{price}" />
			<div style = "clear: both; display: block; height: 10px;"></div>
			
			<input type = "submit" value = "Save" />
		</form>
	</div>
	
	

</body>
</html>
