<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Bookstore</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div>
		<h1>New Book</h1>
		<form th:object = "${book}" th:action = "@{/save}" action = "#" method = "post">
			<div class = "form-group">
				<label>Author</label>
					<input type = "text" th:field = "*{author}" />
				<div style = "clear: both; display: block; height: 10px;"></div>
				
				<label>Title</label>
					<input type = "text" th:field = "*{title}" class = "input"/>
				<div style = "clear: both; display: block; height: 10px;"></div>
				
				<label>ISBN</label>
					<input type = "text" th:field = "*{isbn}" />
				<div style = "clear: both; display: block; height: 10px;"></div>
	
				<label>Year</label>
					<input type = "number" th:field = "*{year}" />
				<div style = "clear: both; display: block; height: 10px;"></div>				
	
				<label>Price</label>
					<input type = "number" step="0.01" th:field = "*{price}" />
				<div style = "clear: both; display: block; height: 10px;"></div>
				
				<label>Category</label>
					<select th:field = "*{category}">
						<option th:each = "category : ${categories}" th:value = "${category.categoryid}" th:text = "${category.name}">
						</option>
					</select>
				<input type = "submit" value = "Save" />
			</div>
		</form>
	</div>
	
	

</body>
</html>
