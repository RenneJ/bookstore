<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<title>Bookstore</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Books</h1>
	<table class="table table-striped">
		<tbody>
			<tr>
				<td><h3>Author</h3></td>
				<td><h3>Title</h3></td>
				<td><h3>ISBN</h3></td>
				<td><h3>Year</h3></td>
				<td><h3>Category</h3></td>
				<td></td>
				<td></td>
			</tr>
			<tr th:each = "book : ${books}">
				<td th:text = "${book.author}">Author</td>
				<td th:text = "${book.title}">Title</td>
				<td th:text = "${book.isbn}">ISBN</td>
				<td th:text = "${book.year}">Year</td>
				<td th:text = "${book.category.name}">Category</td>
				<td><a th:href = "@{/edit/{id}(id = ${book.id})}"><button class="btn btn-success">Edit</button></a></td>
				<td><a th:href = "@{/delete/{id}(id = ${book.id})}"><button class="btn btn-danger">Delete</button></a></td>
			</tr>
		</tbody>
	</table>
	<a href = "/add" ><button class="btn btn-success">New Book</button></a>

</body>
</html>
