<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Bookstore</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Categories</h1>
	<table class="table table-striped">
		<tbody>
			<tr>
				<td><h3>Name</h3></td>
				<td></td>
				<td></td>				
			</tr>
			<tr th:each = "category : ${categories}">
				<td th:text = "${category.name}">Name</td>
			 	<td><a th:href = "@{/edit/{id}(id = ${category.categoryId})}"><button class="btn btn-success">Edit</button></a></td>
				<td><a th:href = "@{/delete/{id}(id = ${category.categoryId})}"><button class="btn btn-danger">Delete</button></a></td>
			</tr>
		</tbody>
	</table>
	<a href = "/addcategory" ><button class="btn btn-success">New Category</button></a>

</body>
</html>
